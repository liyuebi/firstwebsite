<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta charset="utf-8">
		<title>修改支付密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<link rel="stylesheet" type="text/css" href="../css/bootstrap-3.3.7/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/mystyle.css" />
		<link rel="stylesheet" href="../css/buttons.css">
		
		<script src="../js/jquery-1.8.3.min.js" ></script>
		<script src="../js/scripts.js" ></script>
		<script src="../js/md5.js" ></script>
		<script type="text/javascript">
			
			$(document).ready(function(){
				if (isNotLoginAndJump()) {
					return;
				}
			})
			
			function onConfirm()
			{
				var pwd1 = document.getElementById("pwd1").value;
				var pwd2 = document.getElementById("pwd2").value;
				var pwd3 = document.getElementById("pwd3").value;
				if (pwd2 != pwd3) {
					alert("两次输入的密码不一致，请重新输入！");
					document.getElementById("pwd2").value = "";
					document.getElementById("pwd3").value = "";
				}
				else if (pwd1 == pwd2) {
					alert("输入的新密码和老密码一致，请重新输入！")
					document.getElementById("pwd2").value = "";
					document.getElementById("pwd3").value = "";
				}
				else {
					if (!isPayPwdValid(pwd2)) {
						alert("无效的新密码，请使用6-18位密码，且只包含字母和数字！");
						document.getElementById("pwd2").value = "";
						document.getElementById("pwd3").value = "";
					}
					else {
						pwd1 = md5(pwd1);
						pwd2 = md5(pwd2);
						$.post("../php/login.php", {"func":"changePayPwd","ori":pwd1,"new":pwd2}, function(data){
							
							if (data.error == "false") {
								alert("设置成功！");	
								location.href = "home.php";
							}
							else {
								alert("设置失败: " + data.error_msg);
								document.getElementById("pwd1").value = "";
								document.getElementById("pwd2").value = "";
								document.getElementById("pwd3").value = "";
							}
						}, "json");
					}
				}
			}
			
			function goback() 
			{
				location.href = "pwd.php";
			}
		</script>
	</head>
	<body>
		<div class="container-fluid" style="height: 50px; margin-top: 10px; background-color: rgba(0, 0, 255, 0.32);">
			<div class="row" style="position: relative; top: 10px;">
				<div class="col-xs-3 col-md-3"><a><img src="../img/sys/back.png" style="float: left;" onclick="goback()" </img></a></div>
				<div class="col-xs-6 col-md-6"><h3 style="display: table-cell; text-align: center; color: white">修改支付密码</h3></div>
				<div class="col-xs-3 col-md-3"></div>
			</div>
		</div>
        
        <div name="display">
	        <p>请使用6-18位字母和数字作为密码</p>
	        <input type="password" id="pwd1" class="form-control" style="width: 70%;" placeholder="请输入旧的支付密码！" onkeypress="return onlyCharAndNum(event)" />
	        <br>
	        <input type="password" id="pwd2" class="form-control" style="width: 70%;" placeholder="请输入新的支付密码！" onkeypress="return onlyCharAndNum(event)" />
	        <br>
	        <input type="password" id="pwd3" class="form-control" style="width: 70%;" placeholder="请再次输入新的支付密码！" onkeypress="return onlyCharAndNum(event)" />
	        <br>
	        <input type="button" value="设置" class="button-rounded" style="width: 48%; height: 30px; float: left;" onclick="onConfirm()" />
	        <input type="button" value="取消" class="button-rounded" style="width: 48%; height: 30px; float: right;" onclick="javascript:history.back(-1);" />
        </div>
    </body>
    <div style="text-align:center;">
    </div>
</html>
