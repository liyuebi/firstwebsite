<html>
	<head>
		<meta charset="utf-8">
		<title>修改支付密码</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<link rel="stylesheet" type="text/css" href="../css/mystyle.css" />
		
		<script src="../js/jquery-1.8.3.min.js" ></script>
		<script src="../js/scripts.js" ></script>
		<script src="../js/md5.js" ></script>
		<script type="text/javascript">
			
			$(document).ready(function(){
				if (isNotLoginAndJump()) {
					return;
				}
			}
			
			function onConfirm()
			{
				var pwd1 = document.getElementById("pwd1").value;
				var pwd2 = document.getElementById("pwd2").value;
				var pwd3 = document.getElementById("pwd3").value;
				if (pwd2 != pwd3) {
					alert("两次输入的密码不一致，请重新输入！");
					document.getElementById("pwd2").value = "";
					document.getElementById("pwd3").value = "";
				}
				else if (pwd1 == pwd2) {
					alert("输入的新密码和老密码一致，请重新输入！")
					document.getElementById("pwd2").value = "";
					document.getElementById("pwd3").value = "";
				}
				else {
					if (!isPayPwdValid(pwd2)) {
						alert("无效的新密码，请使用6-18位密码，且只包含字母和数字！");
						document.getElementById("pwd2").value = "";
						document.getElementById("pwd3").value = "";
					}
					else {
						pwd1 = md5(pwd1);
						pwd2 = md5(pwd2);
						$.post("../php/login.php", {"func":"changePayPwd","ori":pwd1,"new":pwd2}, function(data){
							
							if (data.error == "false") {
								alert("设置成功！");	
								location.href = "home.php";
							}
							else {
								alert("设置失败: " + data.error_msg);
								document.getElementById("pwd1").value = "";
								document.getElementById("pwd2").value = "";
								document.getElementById("pwd3").value = "";
							}
						}, "json");
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="banner_bar" class="banner_info">			
			<a class="banner_info_home" href='home.php'>蜜蜂工坊</a>
 			<input class="banner_info_logout" id="btnlogin" type="button" value="退出登录" onclick="logout()"/>
 			<a class="banner_info_data" href='me.php'>我的资料</a></p>
		</div>
		
        <div>
            <h3>修改支付密码</h3>
        </div>
        
        <div name="display">
	        <p>请使用6-18位字母和数字作为密码</p>
	        <input type="password" id="pwd1" placeholder="请输入旧的支付密码！" onkeypress="return onlyCharAndNum(event)" />
	        <br>
	        <input type="password" id="pwd2" placeholder="请输入新的支付密码！" onkeypress="return onlyCharAndNum(event)" />
	        <br>
	        <input type="password" id="pwd3" placeholder="请再次输入新的支付密码！" onkeypress="return onlyCharAndNum(event)" />
	        <br>
	        <input type="button" value="设置" onclick="onConfirm()" />
	        <input type="button" value="取消" onclick="javascript:history.back(-1);" />
        </div>
    </body>
    <div style="text-align:center;">
    </div>
</html>
